<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <header class="bg-blue-600 py-4">
        <div class="container mx-auto">
          <h1  href="index.html" class="text-white text-2xl font-bold">Private Cloud Storage</h1>
        </div>
      </header>

  <main class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 shadow-lg rounded">
      <h2 class="text-2xl text-center font-bold mb-6">Forgot Password</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Reset Password</button>
      </form>
    </div>
  </main>
</body>
</html>
